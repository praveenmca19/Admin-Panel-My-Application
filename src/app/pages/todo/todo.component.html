<app-layout>

    
    <p-table [value]="cars" [rows]="10" [paginator]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Vin</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td>{{car.name}}</td>
                <td>{{car.lastname}}</td>
                <td>{{car.company}}</td>
                <td>{{car.salary}}</td>
            </tr>
        </ng-template>
    </p-table>

    <app-footer></app-footer>   
</app-layout>
